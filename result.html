<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            text-align: center;
            padding: 20px;
            color: white;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 50%;
            margin: auto;
            color: black;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .result-box {
            background: #e9f7ef;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }
        .extracted-text {
            background: #f1f1f1;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            margin-top: 15px;
            color: black;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Classification Result</h1>
        <div class="result-box">
            <p><strong>Predicted Label:</strong> {{ label }}</p>
        </div>
        <h2>üìú Extracted Text:</h2>
        <div class="extracted-text">
            <p>{{ text }}</p>
        </div>
        <a href="{{ url_for('index') }}"><button>‚¨ÖÔ∏è Upload Another Document</button></a>
    </div>
</body>
</html>
